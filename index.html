<!DOCTYPE html>
<html>
<head>
  <title>Grocery</title>
  <style>
    .link-container {
      margin: 20px;
    }

    .link-button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="link-container">
    <button class="link-button" onclick="openLink()">Open to go Grocery</button>
  </div>

  <script>
    function openLink() {
      // Replace 'https://www.example.com' with the URL you want to open.
      window.open('https://docs.google.com/spreadsheets/d/1HToQAJn2DCJumtOXhUv_zGWwnEpVhLyAThDuwo89J4A/edit?gid=0#gid=0', '_blank');
    }
  </script>

</body>
</html>
