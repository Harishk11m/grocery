      remarksInput.type = "text";
      remarksInput.value = item.remarks;
      remarksCell.appendChild(remarksInput);

      categoryCell.textContent = item.category;

      const toBuyCheckbox = document.createElement("input");
      toBuyCheckbox.type = "checkbox";
      toBuyCell.appendChild(toBuyCheckbox);

      const boughtCheckbox = document.createElement("input");
      boughtCheckbox.type = "checkbox";
      boughtCell.appendChild(boughtCheckbox);

      row.appendChild(remarksCell);
      row.appendChild(categoryCell);
      row.appendChild(toBuyCell);
      row.appendChild(boughtCell);
      shoppingListBody.appendChild(row);

              row.classList.add('red-row');
          } else {
              row.classList.remove('red-row');
          }
      });

      });
